{% extends "base.html" %}

{% block title %} Contact Us {% endblock %}


{% block content %}
<section class="relative h-96 flex items-center justify-center contact-section">
    <img alt="Trustful learning platform with students and teachers collaborating in a classroom setting" class="absolute inset-0 w-full h-full object-cover opacity-50 contact-img" height="1080" src="https://storage.googleapis.com/a1aa/image/YKMEsGcSNWYQFRaoSZco63S1ELmDPjw1Pp8iO1DyZQkriiAF.jpg" width="1920" />
    <div class="relative z-10 text-center fade-in contact-text">
        <h1 class="text-5xl font-bold mb-4 contact-title">
            Contact Us
        </h1>
        <p class="text-xl mb-8 contact-subtitle">
            We'd love to hear from you! Fill out the form below to get in touch.
        </p>
    </div>
</section>
<section class="py-16 bg-gray-800 contact-form-section">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-12 contact-form-title">
            Get in Touch
        </h2>
        <form class="max-w-lg mx-auto bg-gray-700 p-8 rounded-lg contact-form" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="name">
                    Name
                </label>
                {{ form.name }}
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">
                    Email
                </label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="message">
                    Message
                </label>
                {{ form.message }}
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
